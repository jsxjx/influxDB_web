<script type="text/javascript" src="/static/daterangepicker/moment.js"></script>
<script type="text/javascript" src="/static/daterangepicker/daterangepicker-1.3.7.js"></script>
<script type="text/javascript">
        $(document).ready(function (){
                    //时间插件
                $('#reportrange span').html(moment().subtract('hours', 1).format('YYYY-MM-DD HH:mm:ss') + ' - ' + moment().format('YYYY-MM-DD HH:mm:ss'));
        
                $('#reportrange').daterangepicker(
                            {
                                // startDate: moment().startOf('day'),
                                //endDate: moment(),
                                //minDate: '01/01/2012',    //最小时间
                                maxDate : moment(), //最大时间 
                                dateLimit : {
                                    days : 180
                                }, //起止时间的最大间隔
                                showDropdowns : true,
                                showWeekNumbers : false, //是否显示第几周
                                //timePicker : true, //是否显示小时和分钟
                                timePickerIncrement : 60, //时间的增量，单位为分钟
                                timePicker12Hour : false, //是否使用12小时制来显示时间
                                ranges : {
                                    //'最近1小时': [moment().subtract('hours',1), moment()],
                                    '今日': [moment().startOf('day'), moment()],
                                    '昨日': [moment().subtract('days', 1).startOf('day'), moment().subtract('days', 1).endOf('day')],
                                    '最近7日': [moment().subtract('days', 6), moment()],
                                    '最近30日': [moment().subtract('days', 29), moment()]
                                },
                                opens : 'right', //日期选择框的弹出位置
                                buttonClasses : [ 'btn btn-default' ],
                                applyClass : 'btn-small btn-primary blue',
                                cancelClass : 'btn-small',
                                format : 'YYYY-MM-DD', //控件中from和to 显示的日期格式
                                separator : ' to ',
                                locale : {
                                    applyLabel : '确定',
                                    cancelLabel : '取消',
                                    fromLabel : '起始时间',
                                    toLabel : '结束时间',
                                    customRangeLabel : '自定义',
                                    daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],
                                    monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月',
                                            '七月', '八月', '九月', '十月', '十一月', '十二月' ],
                                    firstDay : 1
                                }
                            }, function(start, end, label) {//格式化日期显示框
                                
                                $('#reportrange span').html(start.format('YYYY-MM-DD HH:mm:ss') + ' - ' + end.format('YYYY-MM-DD HH:mm:ss'));

                           });

                //设置日期菜单被选项  --开始--
                  var dateOption ;
                  if("${riqi}"=='day') {
                        dateOption = "今日";
                  }else if("${riqi}"=='yday') {
                        dateOption = "昨日";
                  }else if("${riqi}"=='week'){
                        dateOption ="最近7日";
                  }else if("${riqi}"=='month'){
                        dateOption ="最近30日";
                  }else if("${riqi}"=='year'){
                        dateOption ="最近一年";
                  }else{
                        dateOption = "自定义";
                  }
                   $(".daterangepicker").find("li").each(function (){
                        if($(this).hasClass("active")){
                            $(this).removeClass("active");
                        }
                        if(dateOption==$(this).html()){
                            $(this).addClass("active");
                        }
                  });
                       //设置日期菜单被选项  --结束--
                       //选择时间后触发重新加载的方法
           $("#reportrange").on('apply.daterangepicker',function(){
               //当选择时间后，出发dt的重新加载数据的方法
               document.getElementById("daterange_query").submit()
           });
        })
    </script>


<script>
var $table = $('#table_list');
var index_list_json = {{ result_json | safe}}
var result_list_json = [];
var columns_set = [];
$(function() {
    for(var key in index_list_json)
    {
        for(var item in index_list_json[key])
        {
            var single_set =
            {
                title: '',
                field: '',
                align: 'center',
                valign: 'middle',                
                sortable: true,
            };
            if(item!="AC_sector")
            {
                if(item=="update_time")
                {
                    single_set["title"] = "update_time BJS";
                    single_set["field"] = item;
                    single_set["visible"] = true;
                    columns_set.push(single_set);
                }
                else if(item=="count off:eFlow")
                {
                    single_set["title"] = item;
                    single_set["field"] = item;
                    single_set["visible"] = true;
                    columns_set.push(single_set);
                }
                else if(item!="AC" && item!="FLT_number" && item!="update_date" && item!="update_time")
                {
                    single_set["title"] = item;
                    single_set["field"] = item;
                    single_set["visible"] = false;
                    columns_set.push(single_set);
                }
                else
                {
                    single_set["title"] = item;
                    single_set["field"] = item;
                    single_set["visible"] = true;
                    columns_set.push(single_set);
                }
            }
        }
        break;
    }
    columns_set.push(
            {
                title: '进入链接',
                field: 'AC_sector',
                align: 'center',
                valign: 'middle',
                sortable: true,
                visible: true,
                formatter: flightFormatter
            });
        
    $table.bootstrapTable({
                data: index_list_json,
                columns: columns_set,
                search: true,
                sortName:"count off:eFlow",
                sortOrder:"desc",
                height: getHeight()
            });

    $(window).resize(function () {
            $table.bootstrapTable('resetView', {
                height: getHeight()
            });
        });    
});

function flightFormatter(value) {

    var the_url;

    the_url = "{% url 'childtable' 112233 %}".replace("112233", value);
    return [
        '<a href="' + the_url + '" target="_blank">' + "进入" + '</a>'
    ].join('');
}

function getHeight() {
        return $(window).height() - $('h2').outerHeight(true);
    }

</script>
